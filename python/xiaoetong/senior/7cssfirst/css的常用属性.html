<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #name{
            /*  设置字体大小 */
                font-size: 20px;
            /* 字体 */
                font-family: "Microsoft YaHei";
        }
        p{
            color: red;
            /* 设置下划线 */
            text-decoration: underline;
        }
        span{
            color: blue;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div id="name">我是div标签</div>
    <p>听说下雨天，音乐和写代码<span>很酷哦</span></p>

</body>

</html>
