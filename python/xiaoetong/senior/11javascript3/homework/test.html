<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <title>敲木鱼</title>

        <style>
        .box1_01 {
        margin: auto;
        }

        #gongDe {
        font-family: 楷体;
        font-size: 80px;
        color: red;
        }

        #vip {
        /* 50是上下边距 120是左右边距*/
        margin: 50px 120px;
        width: 80px;
        height: 80px;
        background-color: green;
        color: white;
        }
        </style>

    </head>

    <body>

        <div class="box1_01">
        <img id="button"
        src="image.png">

        <br><!-- 图片和按钮都是块级标签 -->

        <div id="gongDe">功德:<span id="span1">0</span></div>
            <input type="button" id="vip" value="+1">
        </div>

        <script>
            // 获取按钮元素
            let btn1 = document.getElementById('vip');
            // 获取span元素
            let span1 = document.getElementById('span1');

            // 给按钮添加点击事件
            btn1.onclick = function(){
                clickon();
            }

            // 点击一次按钮，数字加1
            function clickon(){
                span1.innerText = String(Number(span1.innerText) + 1);
            }
        </script>

    </body>

</html>
