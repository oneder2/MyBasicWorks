<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="div3">
    <h1>点击购买按钮，自动计算订单件数、总价(每件商品的价格是10块)：</h1>
    <button @click="shopping">点击购买商品</button>
    <h3>当前订单件数：{{count.money}}</h3>
    <h3>当前订单的总价：{{all}}</h3>
</div>
<script>
    let div3 = new Vue({
        el:'#div3',
        data:{
            // count:0
            // object类型
            count:{
                money:0
            }
        },
        methods:{
            shopping(){
                this.count.money++
            }
        },
        computed:{
            all(){
                return this.count.money*10
            }
        },
        watch:{
            // 侦听count的变化
            // count(newVal){
            //     console.log('更新后的值：'+newVal);
            //     console.log('更新前的值：'+oldVal);
            // }
            count:{
                handler(newVal){
                    console.log('变化之后的值'+newVal.money)
                },
                // 开启深度侦听，侦听对象里面的属性发生变化之后的值
                deep:true
            }
        }
    })
</script>
</body>
</html>
