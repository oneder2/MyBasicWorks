<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        // 1.定义数字类型的变量
        let num1 = 1;
        let num2 = 12.2;
        console.log(num1);
        console.log(num2);
        // python查看数据类型的方式函数：type()
        // js中用：typeof()
        console.log(typeof(num1));
        console.log(typeof(num2));

        // 2.字符串的变量
        let name1 = '张三';
        let name2 = '李四';
        console.log(name1);
        console.log(name2);
        console.log(typeof(name2));
        console.log(typeof(name2));

        // 3.布尔类型
        let boo12 = true;
        let boo13 = false;
        console.log(boo12);
        console.log(boo13);
        console.log(typeof(boo12));
        console.log(typeof(boo13));

        // 4.undefind
        let data;
        console.log(data);
        console.log(typeof(data));

        // 5.对象类型 object
        let pson = {
          name:'小美',
          age:12
        }
        console.log(pson);
        console.log(typeof(pson));
        // 获取小美 python的pson['name']
        console.log(pson.name);
        console.log(pson.age);

        // 6.null
        let num4 = null;
        console.log(num4);
        console.log(typeof(num4));

        // python中的字符串可以跟数字进行运算吗？ '5' + 5
    </script>
</head>
<body>

</body>
</html>
