<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="div2">
    <h1>点击购买按钮，自动计算订单件数、总价(每件商品的价格是10块)：</h1>
    <button @click="shopping">点击购买商品</button>
    <h3>当前订单件数：{{count}}</h3>
    <h3>当前订单的总价：{{all}}</h3>
</div>
<script>
    let app = new Vue({
        el: '#div2',
        data: {
            count: 0
        },
        methods: {
            // 件数++
            shopping() {
                this.count++
            }
        },
        computed:{
            // 计算总价
            all(){
                return this.count*10
            }
        }
    });
</script>
</body>
</html>
