<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #name {
            /* 设置字体的大小*/
            font-size: 20px;
            /* 字体 */
            font-family: "Microsoft YaHei";
        }
        p{
            color: red;
        /*    设置下划线 */
            text-decoration: underline;
            width: 100px;
            height: 100px;
            background-color: green;
        }
        span{
            color: blue;
        }
        a{
            /* 取消下划线 */
            text-decoration: none;
        }
    </style>
</head>
<body>
<div id="name">我是div标签</div>
<p>听说下雨天音乐和写代码<span>很酷哦</span></p>
<a href="">百度一下，大家都不知道</a>
</body>
</html>
