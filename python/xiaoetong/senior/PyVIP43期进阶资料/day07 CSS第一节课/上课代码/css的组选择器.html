<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box1, .box2, .box3 {
            width: 200px;
            height: 200px;
        }

        .box1 {
            background-color: red;

        }

        .box2 {
            background-color: blue;

        }

        .box3 {
            background-color: chartreuse;

        }

    </style>
</head>
<body>
<!--div.box1*3 :创建三个div指定class为box1-->
<!-- 想给这三个div都设置宽度200px，长度200px-->
<div class="box1">1</div>
<div class="box2">2</div>
<div class="box3">3</div>
</body>
</html>
