<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>这是我的第一个html文件</title>


</head>
<body>
<!-- 这是html的注释 -->
<!-- 1.成对出现的标签-->
<!--标题标签-->
<h1>今天星期六，大家周末愉快<span>明天好好休息</span></h1>
<h2>今天星期六，大家周末愉快</h2>
<h3>今天星期六，大家周末愉快</h3>

<!-- div 容器标签  用来布局，是一个区块-->
<div>
    <h1>nihao</h1>
</div>

<!-- p 段落标签 一般用于包裹文字 -->
<p>新华社快讯：习近平对陕西商洛市柞水县境内一高速公路桥梁发生垮塌作出重要指示，要求全力抢险救援，强化巡查排险，切实保障人民群众生命财产安全。李强作出批示</p>

<!-- em 倾斜 -->
<em>明天天气应该很好吧</em>

<!-- br标签 代表换行-->
<br>
<!-- b 加粗标签-->
<b>明天天气应该很好吧</b>

<!-- hr 输出一条横线-->
<hr>

<!-- img 标签 -->
<img src="图片2.gif" alt="图片加载失败的时候会显示">
<br>
<!-- 超链接标签  a-->
<a href="https://www.baidu.com">百度一下，大家就知道</a>

<div>
    <img src="图片" alt="">
    <a href="">大家好</a>
</div>

<!-- 列表标签  有序ol  无序ul-->
<!--定义一个有序标签-->
<ol>
<!--  li标签定义列表的项目  -->
    <li>第一个</li>
    <li>第二个</li>
    <li>第三个</li>
</ol>

<!--定义一个无序列表-->
<ul>
    <li>第一名</li>
    <li>第二名</li>
    <li>第三名</li>
</ul>


<!-- 表格标签 table -->
<!--类似于二维表格一样-->
<!--tr 表格中的一行-->
<!--td标签 表示表格中的列-->
<!--th标签 表示表格中的表头-->
<table>
    <tr>
        <th>年龄</th>
        <th>姓名</th>
    </tr>
    <tr>
        <td>12</td>
        <td>张三</td>
    </tr>
    <tr>
        <td>13</td>
        <td>李四</td>
    </tr>
</table>

<!--表单标签  form  from-->
<form action="https://www.baidu.com" method="get" >
    <div>
        <label>用户名：</label>
        <input type="text">
    </div>
    <div>
        <label>密码：</label>
        <input type="password">
    </div>
    <div>
        <label>性别：</label>
        <input type="radio">男
        <input type="radio">女
    </div>
    <div>
        <label>爱好：</label>
        <input type="checkbox">唱歌
        <input type="checkbox">跳舞
        <input type="checkbox">rapper
    </div>
    <div>
        <label>头像：</label>
        <input type="file">
    </div>
    <div>
        <label>籍贯：</label>
        <!--   定义下拉列表标签     -->
        <select>
            <!--   一般与select连用，定义下了列表中具体的选项  -->
            <option>湖南省</option>
            <option>湖北省</option>
            <option>广东省</option>
            <option>河南省</option>
            <option>河北省</option>
            <option>贵州省</option>
        </select>
    </div>
    <div>
        <label>个人描述：</label>
        <!-- 定义多行输入框 -->
        <textarea></textarea>
    </div>
    <div>
        <input type="submit" value="提交">
        <input type="reset" value="重置">
        <input type="button" value="按钮">
    </div>
</form>

</body>
</html>
