<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <!-- @click 事件绑定 -->
    <div id="div1">
        <button @click="handleClick">点击</button>
        <p>{{ num }}</p>
    </div>

    <script>
        let vue = new Vue({
            el: "#div1",
            data: {
                num: 0
            },
            methods: {
                handleClick: function() {
                    this.num++;
                    // alert("点击了");
                }
            }
        })
    </script>
</body>
</html>
