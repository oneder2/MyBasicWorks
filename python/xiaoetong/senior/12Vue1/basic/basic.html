<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 基本示例</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app">
        <h1>{{ a }}</h1>
    </div>

    <!-- 双向绑定指令 -->
    <div id="div1">
        <input type="text" v-model="b" placeholder="请输入内容" />
        <p>{{ b }}</p>
    </div>

    <script>
        // 创建vue实例
        let vue = new Vue({
            // 挂载点
            el: "#app",
            //  data:数据源（键值对的形式）
            data:{
                a:"123"
            }
        });

        let vue1 = new Vue({
            el: "#div1",
            data:{
                b:"123"
            }
        });
    </script>
</body>
</html>
