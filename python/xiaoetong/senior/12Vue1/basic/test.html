<!DOCTYPE html>
<html>

    <head>
        <title>Vue 示例</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    </head>

    <body>
        <!-- v-if 指令，根据条件决定是否渲染元素 -->
        <div id="qiao">
            <button v-if="a">+1</button>
            <button @click="VIPs">点击</button>
        </div>

        <script>
            // 实例化
            let qiao = new Vue({
                el: '#qiao',
                data: {a:true},
                methods: {VIPs() {this.a = !this.a}}
            })
        </script>

    </body>

</html>
