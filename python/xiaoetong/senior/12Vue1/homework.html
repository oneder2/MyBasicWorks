<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    </head>

    <body>
        <div id = numb>
            <p v-if = "visable">{{a}}</p>
            <button @click = "dian">按钮</button>
        </div>
        
        <script>
            let dianji = new Vue({
                el:numb,
                data:{a:0, visable:true},
                methods:{

                    dian(){
                        this.a += 10
                        if(this.a == 30){
                            this.visable = false
                        }
                        else{
                            this.visable = true
                        }
                    }
                }
            })            
        </script>
    </body>

</html>
